{% set name = "langchain" %}
{% set version = "1.2.7" %}
{% set build = 0 %}
{% set python_max = ",<3.13a0" if python_min == "3.10" else "" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/langchain-{{ version }}.tar.gz
    sha256: ba40e8d5b069a22f7085f54f405973da3d87cfdebf116282e77c692271432ecb

build:
  entry_points:
    - langchain-server = langchain.server:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: {{ build }}
  string: "pymin{{ python_min|replace('.', '') }}_h{{ PKG_HASH }}_{{ build }}"

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - langgraph >=1.0.7,<1.1.0
    - python >={{ python_min }}{{ python_max }}
    - langchain-core >=1.2.7,<2.0.0
    - langchain-text-splitters <1.0.0,>=0.3.9
    - langsmith >=0.1.17
    - pydantic >=2.7.4,<3.0.0
    - sqlalchemy <3,>=1.4
    - requests <3,>=2
    - pyyaml >=5.3
    {% if python_max == "" %}
    - numpy >=2.1.0
    {% else %}
    - numpy >=1.26.4
    {% endif %}
    - aiohttp <4.0.0,>=3.8.3
    - tenacity !=8.4.0,<10,>=8.1.0
    - async-timeout >=4.0.0,<5.0.0
  run_constrained:
    # based on https://github.com/langchain-ai/langchain/blob/langchain%3D%3D1.2.0/libs/langchain/extended_testing_deps.txt
    - jsonschema >=4.22.0,<5
    - numexpr >=2.8.6,<3
    - rapidfuzz >=3.1.1,<4
    - aiosqlite >=0.19.0,<0.20
    - greenlet >=3.1.0
    # copied from langchain-openai-feedstock 1.1.6: https://github.com/conda-forge/langchain-openai-feedstock/blob/b1e9a5650bc8ec0215e6b4a0f18fdecd5073fe33/recipe/meta.yaml
    - openai >=2.0.0,<3.0.0 # and langchain-fireworks-feedstock
    - tiktoken >=0.7,<1
    # copied from langchain-anthropic-feedstock 1.3.0: https://github.com/conda-forge/langchain-anthropic-feedstock/blob/f4a6b8d250cdf25eec2bf9a2b368148ed7c237d4/recipe/meta.yaml
    - anthropic >=0.75.0,<1
    - defusedxml <0.8.0,>=0.7.1
    # copied from langchain-fireworks-feedstock 1.1.0: https://github.com/conda-forge/langchain-fireworks-feedstock/blob/cc50a2f8f99615534b6d3c81f270daeb4eeccc83/recipe/meta.yaml
    # and langchain-together-feedstock 0.3.1: https://github.com/conda-forge/langchain-together-feedstock/blob/503f8b42da6bf1b7c4b370b1d3b59e8263639bd9/recipe/meta.yaml
    - fireworks-ai >=0.13.0
    # openai is constrained above
    - requests >=2.0.0,<3.0.0
    - aiohttp >=3.9.1,<4.0.0
    # copied from langchain-mistralai-feedstock 1.1.1: https://github.com/conda-forge/langchain-mistralai-feedstock/blob/a76b3cee24e392dcdaa89490923a2c969cad35f8/recipe/meta.yaml
    - tokenizers >=0.15.1,<1
    - httpx >=0.25.2,<1
    - httpx-sse >=0.3.1,<1
    # copied from langchain-groq-feedstock 1.1.1: https://github.com/conda-forge/langchain-groq-feedstock/blob/d53a6f4cd2fe52efee669e53516751a94960193f/recipe/meta.yaml
    - groq >=0.4.1,<1

test:
  imports:
    - langchain
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/langchain-ai/langchain
  summary: Building applications with LLMs through composability
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - dlqqq
    - baskaryan
    - hinthornw
    - ccurme
    - sydney-runkle
    - YYYasin19
    - pavelzw
    - jan-janssen
